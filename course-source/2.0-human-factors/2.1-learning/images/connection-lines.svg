<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 768">

<style>
.path {
  stroke-dasharray: 1000;
  stroke-dashoffset: 1000;
  animation: dash 0.5s linear forwards;
}

@keyframes dash {
  to {
    stroke-dashoffset: 0;
  }
}
</style>


<rect id="gridContainer" fill="#eee" width="1024" height="768"/>

</svg>